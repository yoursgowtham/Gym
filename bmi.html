  <!-- BMI Calculator Section -->
  <section class="bmi__calculator">
    <h1>BMI Calculator</h1>
    <p>Calculate your Body Mass Index to understand your fitness level.</p>
    <div class="bmi__form">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height">

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight">

      <button id="calculateBmi">Calculate BMI</button>

      <div id="result" class="result"></div>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    document.getElementById('calculateBmi').addEventListener('click', function () {
      const height = parseFloat(document.getElementById('height').value) / 100; // Convert to meters
      const weight = parseFloat(document.getElementById('weight').value);

      if (height > 0 && weight > 0) {
        const bmi = (weight / (height * height)).toFixed(2);
        let status = '';

        if (bmi < 18.5) {
          status = 'Underweight';
        } else if (bmi >= 18.5 && bmi < 24.9) {
          status = 'Normal weight';
        } else if (bmi >= 25 && bmi < 29.9) {
          status = 'Overweight';
        } else {
          status = 'Obesity';
        }

        document.getElementById('result').innerHTML = `
          <p>Your BMI: <strong>${bmi}</strong></p>
          <p>Status: <strong>${status}</strong></p>
        `;
      } else {
        document.getElementById('result').innerHTML = `
          <p>Please enter valid height and weight values.</p>
        `;
      }
    });
  </script>
